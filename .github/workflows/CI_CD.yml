# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Contabo serverimga deploy qilish
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          cd BooksAPI
          git pull
          cd BooksAPI
          echo ${{ secrets.PASSWORD }} | sudo -S systemctl stop books.service
          dotnet publish -c Release
          echo ${{ secrets.PASSWORD }} | sudo -S systemctl daemon-reload
          echo ${{ secrets.PASSWORD }} | sudo -S systemctl start books.service
          exit
